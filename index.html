<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designerz</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/Favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <section class="template">
      <div class="container">
        <img
          class="topcorner corner"
          src="./assets/images/TopCorner.png"
          alt="Top Corner"
        />
        <img class="logo" src="./assets/images/Desiners.png" alt="Desiners" />
        <img
          class="texturelogo"
          src="./assets/images/DesinerzTextureLogo.png"
          alt="Desiners"
        />
        <h3>Certificate of Completion</h3>
        <h1>The Completion of Photshop Mastery Course - 2023</h1>
        <div class="o_detial">
          <p>introduced by</p>
          <p class="o_name">Jatin Wadhwa</p>
          <p class="o_position">(Lead UI/UX Designer)</p>
        </div>
        <div class="customer_dettail">
          <p>Completed by</p>
          <div class="c_name">Ashu</div>
          <p class="completed_date">
            Date - <span class="date">31/12/2023</span>
          </p>
        </div>
        <img
          class="bottomcorner corner"
          src="./assets/images/BottomCorner.png"
          alt="Bottom Corner"
        />
      </div>
    </section>
  </body>
</html>
